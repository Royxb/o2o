<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>绑定微信</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/o2o/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/shop/shoplist.css">
</head>
<body>
	<header class="bar bar-nav">
		<h1 class="title">绑定微信</h1>
	</header>
	<div class="content">
		<div class="content-block">
			<div class="row row-shop">
				<div class="col-40">商店名称</div>
				<div class="col-40">状态</div>
				<div class="col-20">操作</div>
			</div>
			<!-- 通过js从后台加载数据，动态的添加内容 -->
			<div class="shop-wrap"></div>
		</div>
		<div class="content-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<input type="text" id="username" placeholder="用户名">
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<input type="password" id="pwd" placeholder="密码">
						</div>
					</div>
				</li>
				<li id="verifyPart">
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<label for="j_kaptcha" class="item-title label">验证码</label> <input
								id="j_kaptcha" name="j_kaptcha" type="text"
								class="form-control in" placeholder="验证码" />
							<div class="item-input">
								<img id="kaptcha_img" alt="点击更换" title="点击更换"
									onclick="changeVerifyCode(this)" src="../Kaptcha" />
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="#" onclick="javascript :history.back(-1);"
						class="button button-big button-fill button-danger" id="back">返回</a>
				</div>
				<div class="col-50">
					<a href="#" class="button button-big button-fill" id="submit">提交</a>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/local/accountbind.js'
		charset='utf-8'></script>
</body>
</html>
