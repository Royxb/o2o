<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<!-- <a class="icon icon-me pull-left open-panel"></a> -->
				<h1 class="title">My School O2O</h1>
			</header>

			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>

			<!-- 这里是页面内容区 -->
			<div class="content">
				<!-- 幻灯片 -->
				<div class="swiper-container" data-space-between='10'>
					<div class="swiper-wrapper">
						<!-- <div class="swiper-slide">
							<img
								src="https://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
								alt="">
						</div>
						<div class="swiper-slide">
							<img
								src="https://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
								alt="">
						</div>
						<div class="swiper-slide">
							<img
								src="https://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
								alt="">
						</div> -->
					</div>
					<div class="swiper-pagination"></div>
				</div>
				<!-- 商店展示 -->
				<!-- 全类查询区 -->
				<div class="total-shop-button">
					<a href="/o2o/frontend/shoplist" class="external">全部商店</a>
				</div>
				<!-- 一级类别展示区域 -->
				<div class="row">
					<!-- <div class="col-50 shop-classify">
						<div class="word">
							<p class="shop-title"></p>
							<p class="shop-desc"></p>
						</div>
						<div class="shop-classify-img-wap">
							<img class="shop-img" alt="" src="">
						</div>
					</div> -->
				</div>
			</div>
		</div>

		<!-- 其他的单个page内联页（如果有） -->
		<div class="page">...</div>
	</div>

	<!-- 侧边栏 -->
	<div class="panel-overlay"></div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-right panel-cover theme-dark"
		id='panel-js-demo'>
		<div class="content-block">
			<p>
				<a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
			</p>
			<p>
				<a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
			</p>
			<p>
				<a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
			</p>
			<!-- Click on link with "close-panel" class will close panel -->
		</div>
	</div>
	<script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
